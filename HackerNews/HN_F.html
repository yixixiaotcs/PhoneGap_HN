	<html>
	<!--  -->
	<!--  -->

	<head>
		<title>Hacker News</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- JS for pressing button, swiping, and other user actions -->
		<script src="Action.js"></script>
		<!-- JS for displaying articles, opening browsers and other visual related scripts -->
		<script src="Display.js"></script>
		<!-- JS for reading and writing json file -->
		<script src="FileRW.js"></script>
		<link rel="stylesheet" type="text/css" href="HN_F.css">
	</head>


	<body>
		<!-- buttons for testing purposes. Shall be replaced with phone actions later in dev. -->
		<div>
			<input type="text" id="searchStories" />
			<button id="searchButton">Search</button>
			<button id="sortByScore">Sort</button>
			<button id="mostPopular">Most Popular</button>
			<button id="newest">Newest</button>
			<button id="showmore">Show More</button>
			<button id="all">Display All</button>
			<button id="refresh">Refresh</button>
			<br/>
			<br/>
		</div>

		<center>
			<!-- main div for displaying articles -->
			<div id="mainDisplayDiv">


				<!-- sample div for a single article -->
				<!-- ---------------------------------------------------------------------------- -->
				<div class="article">
					<div class="articleContent articleTT">
						-- TITLE PLACEHOLDER --
					</div>
					
					<div class="articleContent articleFN">
						<div class="articleBT articleBT1">
							<a class="btLink btRemove" href="https://www.google.com">
								REMOVE
							</a>
						</div>
						<div class="articleBT articleBT2">
							<a class="btLink btFavourite" href="https://www.google.com">
								FAV
							</a>
						</div>
						<div class="articleBT articleBT3">
							<a class="btLink btReadlater" href="https://www.google.com">
								LATER
							</a>
						</div>

					</div>

					<div class="articleContent articlePV" data-id="00001" isShowing="false">
						-- PREVIEW PLACEHOLDER --
					</div>
				</div>
				<!-- ---------------------------------------------------------------------------- -->

				<div class="article">
					<div class="articleTT"></div>
					<div class="articleFN"></div>
					<div class="articlePV"></div>
				</div>

				<div class="article">
					<div class="articleTT"></div>
					<div class="articleFN"></div>
					<div class="articlePV"></div>
				</div>
			</div>
		</center>
	</body>



	</html>
